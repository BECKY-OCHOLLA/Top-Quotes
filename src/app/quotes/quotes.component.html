
<div class="container">
    <h2 class="mt-5 text-center">Great Quotes To Ponder Upon</h2>
    <div class="row">
        <div class="col-md-7" >
            <h3>Going quote</h3>
            <div *ngFor = 'let quote of quotes let i = index' class="mt-5">
            
                <div appQuote *ngIf="highest()===quote.upvote && quote.upvote>0">
                     {{quote.quote}} <span style="float: right;">{{quote.details}} </span>
                </div>
                <div  *ngIf="highest()!==quote.upvote || quote.upvote===0">
                     {{quote.quote}}<span style="float: right;">{{quote.details}} </span>
                </div>
                <div id="list">{{quote.completeDate|date}} <br> Posted: {{quote.completeDate|date}}</div>  
                 
                   
               <app-quote-detail *ngIf='quote.details' [quote]='quote'(isComplete) = 'deleteQuote($event,i)' ></app-quote-detail>
            </div>
        </div>

         
        <div class="col-md-5">
            <h3>Create Quote</h3>
            <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
            

        </div>

    </div>

</div>
